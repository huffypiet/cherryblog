<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <span class="navbar-brand px-2">{{ data.settings.blog.title }}</span>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse pr-2" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">{{ data.settings.navigation.home_label }}
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                {% for menu in data.main_menu %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ menu.ref }}">{{ menu.label }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
