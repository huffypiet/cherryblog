<!-- Blog Post -->
<div class="card mb-3">
    <img class="card-img-top" src="/images/{{ post.image }}">

    <div class="card-body">
        <h3 class="card-title">{{ post.title }}</h3>
        <p class="card-text">{{ post.summary}}</p>
        <a href="/posts/{{ post.url }}" class="btn btn-primary">{{ data.settings.navigation.read_more_label }}</a>
    </div>

    <div class="card-footer text-muted">
        {% with author = post.author,
                date = post.date %}
            {% include 'elements/common/meta.html' %}
        {% endwith %}
    </div>
</div>
