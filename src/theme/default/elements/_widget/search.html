<div class="card m-0 mb-3 mr-1 p-0">
  <h5 class="card-header">{{ data.i8n.search.widget_title }}</h5>

  <form method="post" action="/search">
    <div class="card-body">
      <div class="input-group">
        <input type="hidden" name="page_index" value="1">
        <input type="text" class="form-control mr-1" placeholder="{{ data.i8n.search.widget_placeholder }}" name="query">

        <span class="input-group-btn">
          <button class="btn btn-secondary" type="submit">{{ data.i8n.search.widget_button }}</button>
        </span>
      </div>
    </div>
  </form>
</div>
