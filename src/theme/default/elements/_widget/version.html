<div class="card m-0 mr-1 mb-3 p-0 ">
    <h5 class="card-header text-left">{{ data.i8n.code_version.title }}</h5>
    <div class="card-body">
        <ul class="list-unstyled mb-0">
            {% for v in data.code_version.text %}
                <li>{{ v }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
